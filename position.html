<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
    border: 2px solid;
    width: 600px;
    height: 400px;
    position: relative;
    top: 150px;
    left: 450px;
}

.top-left{
    position: absolute;
    top: 0px;
}

.top-right{
    position: absolute;
    right: 0;
}

.bottom-left{
    position: absolute;
    bottom: 0;
}

.bottom-right{
    position: absolute;
    right: 0;
    bottom: 0;
}

.center{
    position: absolute;
    top:50%;
   left: 45%;
}
    </style>
</head>
<body>
    <div class="parent">
        <div class="top-left">Top Left</div>
        <div class="top-right">Top Right</div>
        <div class="center">Center</div>
        <div class="bottom-left">Bottom Left</div>
        <div class="bottom-right">Bottom Right</div>
    </div>
    
</body>
</html>
