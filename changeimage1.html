<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>

        body{
            box-sizing: border-box;
        }
        .block{

            position: relative;
            left:45%;
            top:100px;
        }

        img{
            
            width:200px;
            height: 150px;
        }

        #p1{
            display: block;
            margin-top: 10px;

        }

        .btn{
            margin-top: 10px;
        }

    </style>
</head>
<body>
        <div class="block">
 
            <img src="../assets/Images/Cone.jfif" alt="Petra" id="d1">

            <p id="p1">Cone</p>


            <button type="button" class="btn btn-outline-info" onclick="changeImage()">Change Image</button>
        </div>  

    <script>
        let buttonCount=0;
        function changeImage(){
            let text=document.getElementById("p1");
            buttonCount++;
            //console.log(buttonCount);
            if(buttonCount%2!=0){
                document.getElementById("d1").src = "../assets/images/flower.jpg"
                document.getElementById("d1").alt = "Flower";
                text.innerHTML="Flower";
            }
            else{
                document.getElementById("d1").src = "../assets/Images/Cone.jfif" 
                document.getElementById("d1").alt = "Cone";
                text.innerHTML="COne";
            }
             
            
     }
    </script>
</body>
</html>
