
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
</head>
<body>
    
    <script>
        let employees = [

            {id:101, name:"Sai", post:"Full Stack Developer", salary:300000,gender:"Male", age:22, city:"Tirunelveli", state:"TamilNadu"},

            {id:103, name:"Prasath", post:"Tester", salary:300000,gender:"Male", age:21, city:"Perambulur", state:"TamilNadu"},
            {id:104, name:"Sankresan", post:"Backend Developer", salary:300000,gender:"Male", age:22, city:"Tanjavur", state:"TamilNadu"},

        ];

        for(let e of employees){
            document.write(`Id:${e.id} Name:${e.name} Post:${e.post} Salary:${e.salary} Gender:${e.gender} Age:${e.age} City:${e.city} State:${e.state} <br>`);
        }

        document.write("<br>============================================================<br>")

        for(let e of employees){
            if(e.post==="Manager"){
                document.write(`Id:${e.id} Name:${e.name} Post:${e.post} Salary:${e.salary} Gender:${e.gender} Age:${e.age} City:${e.city} State:${e.state} <br>`);
            }
            
        }

        document.write("<br>============================================================<br>")

        for(let e of employees){
            if(e.gender==="Female"){
                document.write(`Id:${e.id} Name:${e.name} Post:${e.post} Salary:${e.salary} Gender:${e.gender} Age:${e.age} City:${e.city} State:${e.state} <br>`);
            }
            
        }

        document.write("<br>============================================================<br>")

        for(let e of employees){
            if(e.age>55){
                document.write(`Id:${e.id} Name:${e.name} Post:${e.post} Salary:${e.salary} Gender:${e.gender} Age:${e.age} City:${e.city} State:${e.state} <br>`);
            }
            
        }

        for(let e of employees){
            if(e.state==="TamilNadu"){
                document.write(`Id:${e.id} Name:${e.name} Post:${e.post} Salary:${e.salary} Gender:${e.gender} Age:${e.age} City:${e.city} State:${e.state} <br>`);
            }
            
        }

  
    </script>
