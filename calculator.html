<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <style>
     .box{
        border: 2px solid blue;
        width: 400px;
        height: 250px;
        margin: auto;
        padding: 15px;
        position: relative;
        top:50px;
     }

     .i1{
        margin-bottom: 10px;
     }

     #addresult{
        margin-top: 10px;
        margin-bottom: 10px;
     }
   </style>
</head>

<body>
    <form class="box">
        <label for="num1">Enter first number:</label>
        <input class="i1" type="text" name="num1" id="num1"> <br>
        <label for="num2">Enter second number:</label>
        <input class="i1" type="text" name="num2" id="num2"> <br>
        <button class="b1 btn btn-outline-primary" type="button" onclick="mathematicaloperation(1)">Add</button>
        <button class="b2 btn btn-outline-primary" type="button" onclick="mathematicaloperation(2)">Subtract</button>
        <button class="b3 btn btn-outline-primary" type="button" onclick="mathematicaloperation(3)">Multiply</button>
        <button type="button"  class="btn btn-outline-primary" onclick="mathematicaloperation(4)">Divide</button> <br>


        <h4 id="addresult" class="d-4 text-primary">Result: </h4> 

        <button type="reset" class="btn btn-outline-primary" onclick="mathematicaloperation(5)">Reset</button>
    </form>

    <script>

        let addResult;

        function mathematicaloperation(value){


            let results=document.getElementById("addresult");
            //console.log(results.innerHTML);
            let no1=document.getElementById("num1").value;
            let no2=document.getElementById("num2").value;
            let b1=document.getElementsByClassName("b1");

            if(value===1){
                if(results.innerHTML==="Result:"){
                    addResult=parseInt(no1)+parseInt(no2);
                    //console.log(addResult);
                    results.append(addResult);
                }
                else{
                    results.innerHTML="Result:";
                    addResult=parseInt(no1)+parseInt(no2);
                    //console.log(addResult);
                    results.append(addResult);
                }
            }

            else if(value===2){
                if(results.innerHTML==="Result:"){
                    addResult=parseInt(no1)-parseInt(no2);
                    //console.log(addResult);
                    results.append(addResult);
                }
                else{
                    results.innerHTML="Result:";
                    addResult=parseInt(no1)-parseInt(no2);
                    //console.log(addResult);
                    results.append(addResult);
                }
              
            }

            else if(value===3){
                if(results.innerHTML==="Result:"){
                    addResult=parseInt(no1)*parseInt(no2);
                    console.log(addResult);
                    results.append(addResult);
                }
                else{
                    results.innerHTML="Result:";
                    addResult=parseInt(no1)*parseInt(no2);
                    console.log(addResult);
                    results.append(addResult);
                }
              
            }

            else if(value===4){
                if(results.innerHTML==="Result:"){
                    addResult=parseInt(no1)/parseInt(no2);
                    addResult=Math.round(addResult);
                    console.log(addResult);
                    results.append(addResult);
                }
                else{
                    results.innerHTML="Result:";
                    addResult=parseInt(no1)/parseInt(no2);
                    addResult=Math.round(addResult);
                    console.log(addResult);
                    results.append(addResult);
                }
              
            }

            else if(value===5){
                results.innerHTML="Result:";
            }

            
        }
    </script>
</body>


</html>
