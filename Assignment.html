<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h2>Nesting List</h2>
    <ol type="A">
        <li>Front End
            <ol type="1">
                <li>HTML</li>
                <li>CSS</li>
                <li>Bootstrap</li>
                <li>Javascript</li>
            </ol>
        </li>
        <li>Back End
            <ol type="I">
                <li>Java</li>
                <li>Python</li>
                <li>Nodejs</li>
                <li>PHP</li>
            </ol>
        </li>
        <li>DataBase
            <ol type="a">
                <li>MySQL</li>
                <li>MongoDB</li>
            </ol>
        </li>
    </ol>
</body>
</html>
